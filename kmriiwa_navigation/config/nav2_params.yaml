nav2_params:
  amcl:
    ros__parameters:
      use_sim_time: False
      alpha1: 0.2
      alpha2: 0.2
      alpha3: 0.2
      alpha4: 0.2
      alpha5: 0.2
      base_frame_id: "base_link"
      beam_skip_distance: 0.5
      beam_skip_error_threshold: 0.9
      beam_skip_threshold: 0.3
      do_beamskip: false
      global_frame_id: "map"
      lambda_short: 0.1
      laser_likelihood_max_dist: 2.0
      laser_max_range: 100.0
      laser_min_range: -1.0
      laser_model_type: "likelihood_field"
      max_beams: 60
      max_particles: 2000
      min_particles: 500
      odom_frame_id: "odom"
      pf_err: 0.05
      pf_z: 0.99
      recovery_alpha_fast: 0.0
      recovery_alpha_slow: 0.0
      resample_interval: 1
      robot_model_type: "differential"
      save_pose_rate: 0.5
      sigma_hit: 0.2
      tf_broadcast: true
      transform_tolerance: 1.0
      update_min_a: 0.2
      update_min_d: 0.25
      z_hit: 0.5
      z_max: 0.05
      z_rand: 0.5
      z_short: 0.05

  planner_server:
    ros__parameters:
      planner_plugins: ["GridBased"]
      GridBased:
        plugin: "nav2_navfn_planner/NavfnPlanner"
        tolerance: 0.5
        use_astar: false
        allow_unknown: true

  controller_server:
    ros__parameters:
      controller_plugins: ["FollowPath"]
      FollowPath:
        plugin: "teb_local_planner/TebLocalPlannerROS"
        max_vel_x: 0.26
        max_vel_theta: 1.0
        acc_lim_x: 2.5
        acc_lim_theta: 3.2

  behavior_server:
    ros__parameters:
      local_costmap:
        robot_radius: 0.3
        inflation_layer:
          cost_scaling_factor: 3.0
      global_costmap:
        robot_radius: 0.3
        inflation_layer:
          cost_scaling_factor: 3.0
